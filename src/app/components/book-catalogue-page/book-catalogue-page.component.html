<div class="container mt-5">
    <div class="row">
      <!-- Loop through books and display them as Bootstrap cards -->
      <div *ngFor="let book of books" class="col-md-4">
        <div class="card">
          <img [src]="book.coverImg" alt="{{ book.title }}" class="card-img-top">
          <div class="card-body">
            <h5 class="card-title">{{ book.title }}</h5>
            <p class="card-text">{{ book.author }}</p>
            <!-- <p class="card-text">{{ book.blurb }}</p> -->
          </div>
        </div>
      </div>
    </div>
  </div>
