<div class="container mt-5">
    <div *ngIf="isLoading" class="text-center">
        <div class="spinner-border text-secondary" role="status">
            <span class="sr-only"></span>
        </div>
    </div>

    <div *ngIf="!isLoading && book" class="row">
        <div class="col-12">
            <button (click)="goBack()" class="btn btn-secondary d-flex align-items-center py-2 px-3">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor"
                    class="bi bi-arrow-left-short" viewBox="0 0 16 16">
                    <path fill-rule="evenodd"
                        d="M12 8a.5.5 0 0 1-.5.5H5.707l2.147 2.146a.5.5 0 0 1-.708.708l-3-3a.5.5 0 0 1 0-.708l3-3a.5.5 0 1 1 .708.708L5.707 7.5H11.5a.5.5 0 0 1 .5.5" />
                </svg>Back
            </button>
        </div>

        <div class="row mt-4">
            <div class="col-md-5">
                <img [src]="book.coverImg" alt="{{ book.title }}" class="img-fluid rounded shadow-sm" />
            </div>
            <div class="col-md-7">
                <h1 class="display-4">{{ book.title }}</h1>
                <h4 class="text-muted">by {{ book.author }}</h4>
                <p class="mt-4"><strong>ISBN:</strong> {{ book.isbn }} </p>
                <p class="mt-4"><strong><em>Description:</em></strong></p>
                <p>{{ book.blurb }}</p>
                <br />
                <div class="col-12">
                    <div *ngIf="checkSavedBook(book)">
                    <a class="link-secondary px-3 py-2" [routerLink]="['/book', book.id]">
                        <svg
                            xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor"
                            class="bi bi-star-fill" viewBox="0 0 16 16">
                            <path
                                d="M3.612 15.443c-.386.198-.824-.149-.746-.592l.83-4.73L.173 6.765c-.329-.314-.158-.888.283-.95l4.898-.696L7.538.792c.197-.39.73-.39.927 0l2.184 4.327 4.898.696c.441.062.612.636.282.95l-3.522 3.356.83 4.73c.078.443-.36.79-.746.592L8 13.187l-4.389 2.256z" />
                        </svg>
                    </a></div>

                    <div *ngIf="!checkSavedBook(book)">
                        <a class="link-secondary px-3 py-2" [routerLink]="['/book', book.id]">
                            <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor" class="bi bi-star" viewBox="0 0 16 16">
                                <path d="M2.866 14.85c-.078.444.36.791.746.593l4.39-2.256 4.389 2.256c.386.198.824-.149.746-.592l-.83-4.73 3.522-3.356c.33-.314.16-.888-.282-.95l-4.898-.696L8.465.792a.513.513 0 0 0-.927 0L5.354 5.12l-4.898.696c-.441.062-.612.636-.283.95l3.523 3.356-.83 4.73zm4.905-2.767-3.686 1.894.694-3.957a.56.56 0 0 0-.163-.505L1.71 6.745l4.052-.576a.53.53 0 0 0 .393-.288L8 2.223l1.847 3.658a.53.53 0 0 0 .393.288l4.052.575-2.906 2.77a.56.56 0 0 0-.163.506l.694 3.957-3.686-1.894a.5.5 0 0 0-.461 0z"/>
                              </svg>
                        </a>
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>

<div *ngIf="!isLoading && !book">
    <p>Book detail not avaliable</p>
</div>
